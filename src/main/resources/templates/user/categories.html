<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout/head.html :: head('Categories')"></head>
<body>
<!-- Navigation  -->
<nav th:replace="layout/navbar.html :: navbar"></nav>
<!-- Header   -->
<header th:replace="layout/header.html :: header('Categories', '')"></header>
<!-- Main -->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div th:each="category : ${categories}" class="card">
                    <div class="card-body">
                        <h5 th:text="${category.name}" class="card-title">Special title treatment</h5>
                        <a th:href="@{/categories/{categoryId}(categoryId=${category.id})}" class="btn btn-primary stretched-link">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer th:replace="layout/footer.html :: footer"></footer>
</body>
</html>
