<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout/admin-head.html :: admin-head('Dashboard')"></head>
<body class="sb-nav-fixed">
<nav th:replace="layout/admin-navbar.html :: admin-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="layout/admin-aside.html :: admin-aside"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Create Post</h1>
                <form method="post" th:action="@{/admin/posts/create}">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="subheading">Subheading</label>
                        <input type="text" class="form-control" id="subheading" name="subheading">
                    </div>
                    <div class="form-group">
                        <label for="backgroundImg">Background Image URL</label>
                        <input type="text" class="form-control" id="backgroundImg" name="backgroundImg">
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select class="form-control" id="category" name="category" required>
                            <!-- Option values will be dynamically populated from your backend -->
                            <option th:each="category : ${categories}"
                                    th:id="${'category_' + category.id}"
                                    th:name="'categories'"
                                    th:value="${category.id}"
                                    th:text="${category.name}">Category 1</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="mytextarea">Content *</label>
                        <textarea  class="form-control" id="mytextarea" name="content" rows="6" required>Hello, World!</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </main>
        <footer th:replace="layout/admin-footer.html :: admin-footer"></footer>
    </div>
</div>
</body>
</html>
