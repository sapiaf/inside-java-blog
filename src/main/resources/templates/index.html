<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/head.html :: head('Clean Blog')"></head>
    <body>
        <!-- Navigation  -->
        <nav th:replace="layout/navbar.html :: navbar"></nav>
        <!-- Header   -->
        <header th:replace="layout/header.html :: header('Clean Blog', 'A Blog Theme by Start Bootstrap')"></header>
        <!-- Main  -->
        <main class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-preview" th:each="post : ${posts}">
                        <a th:href="@{/posts/{blogId}(blogId=${post.id})}">
                        <h2 th:text="${post.title}"></h2>
                        <div th:utext="${#strings.abbreviate(post.content, 65)}"></div>
                        <p class="post-meta">Posted by <a th:text="${post.author.fullName}" href="#"></a> on  <span th:text="${post.getFormattedDate()}"></span></p></p>
                        <hr class="my-4" th:unless="${postStat.last}">
                        </a>
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
                    </div>
                </div>
            </div>
        </main> <!--  End Main  -->
        <!-- Footer -->
        <footer th:replace="layout/footer.html :: footer"></footer>
    </body>
</html>
