<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/admin-head.html :: admin-head('Edit User')"></head>
    <body class="sb-nav-fixed">
    <nav th:replace="layout/admin-navbar.html :: admin-navbar"></nav>
    <div id="layoutSidenav">
        <div th:replace="layout/admin-aside.html :: admin-aside"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Profile</h1>
                    <div class="row">
                        <div class="col-xl-3">
                            <div class="card mb-4">
                                <div class="card-header">
                                    Profile Picture
                                </div>
                                <div class="card-body">
                                    <img th:src="${user.profilePic}" class="img-fluid" alt="Profile Picture">
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-9">
                            <div class="card mb-4">
                                <div class="card-header">
                                    Account Details
                                </div>
                                <div class="card-body">
                                    <form method="post" th:object="${user}" th:action="@{/admin/users/profile/{id}(id=${user.id})}">
                                        <div class="form-group">
                                            <label for="firstName">First Name *</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" >
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name *</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" >
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Profile Picture</label>
                                            <input type="text" class="form-control" id="profilePic" name="profilePic" th:field="*{profilePic}" >
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email *</label>
                                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" >
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password *</label>
                                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}">
                                        </div>
                                        <div class="form-group">
                                            <label for="role">Role *</label>
                                            <select class="form-control" id="role" name="role" th:field="*{role}">
                                                <option th:each="role : ${roles}"
                                                        th:value="${role.id}" th:text="${role.name}"
                                                        th:selected="${role.id eq user.role}">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Bio</label>
                                            <textarea class="form-control" id="bio" name="bio" th:field="*{bio}"></textarea>
                                        </div>

                                        <button type="submit" class="mt-2 btn btn-primary">Save</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
            <footer th:replace="layout/admin-footer.html :: admin-footer"></footer>
        </div>
    </div>
    </body>
</html>
