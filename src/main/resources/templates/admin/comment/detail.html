<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout/admin-head.html :: admin-head('Message Detail')"></head>
<body class="sb-nav-fixed">
<nav th:replace="layout/admin-navbar.html :: admin-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="layout/admin-aside.html :: admin-aside"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container mt-4">
                <h1 class="mb-4">Message Detail</h1>
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center bg-light">
                        <div>
                            <i class="fas fa-envelope me-1"></i> Message Details
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <p><strong>Name:</strong> <span th:text="${comment.user.fullName}"></span></p>
                                <p><strong>Email:</strong> <span th:text="${comment.post.title}"></span></p>
                                <p><strong>Date:</strong> <span th:text="${comment.dateTime}"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p><strong>Comment:</strong></p>
                                <p th:text="${comment.content}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="layout/admin-footer.html :: admin-footer"></footer>
    </div>
</div>
</body>
</html>
