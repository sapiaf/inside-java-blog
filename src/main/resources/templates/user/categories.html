<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout/head.html :: head('Categories')"></head>
<body>
<!-- Navigation  -->
<nav th:replace="layout/navbar.html :: navbar"></nav>
<!-- Header   -->
<header th:replace="layout/header.html :: header('Categories', '', 'https://appmaster.io/api/_files/hRaLG2N4DVjRZJQzCpN2zJ/download/')"></header>
<!-- Main -->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
            <div th:each="category : ${categories}" class="col">
                <div class="card">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 th:text="${category.name}" class="card-title">Special title treatment</h5>
                        <a th:href="@{/categories/{categoryId}(categoryId=${category.id})}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer th:replace="layout/footer.html :: footer"></footer>
</body>
</html>
