<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/head.html :: head('Contact Me')"></head>
    <body>
        <!-- Navigation  -->
        <nav th:replace="layout/navbar.html :: navbar"></nav>
        <!-- Header   -->
        <header th:replace="layout/header.html :: header('Contact Me', 'Have questions? I have answers.')"></header>
        <!-- Main   -->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="container my-5">
                            <form method="post" th:action="@{/contact/create}" th:object="${message}" id="contactForm">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{name}" id="name"  type="text" placeholder="Enter your name..." required>
                                            <label for="name">Name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" th:field="*{email}" id="email"  type="email" placeholder="Enter your email..." required>
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" th:field="*{text}" id="text" placeholder="Enter your message here..." style="height: 12rem" place required></textarea>
                                            <label for="text">Message</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-primary text-uppercase w-100" id="submitButton" type="submit" style="background-color: #0085A1; color: #fff;">Send</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer   -->
        <footer th:replace="layout/footer.html :: footer"></footer>
    </body>
</html>
