<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Registrati</title>
</head>
<body>
<!--<nav th:replace="fragments/navbar :: navbar(area='catalog')"></nav>-->
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <h1>Registrati</h1>
            <form
                    method="POST"
                    th:action="@{/admin/register}"
                    th:object="${user}">

                <div class="vstack gap-2">
                    <label class="form-label">Nome:
                        <input class="form-control" type="text" th:field="*{firstName}">
                    </label>

                    <label class="form-label">Cognome:
                        <input class="form-control" type="text" th:field="*{lastName}">
                    </label>

                    <label class="form-label">Username:
                        <input class="form-control" type="text" th:field="*{email}">
                    </label>

                    <label class="form-label">Password:
                        <input class="form-control" type="password" th:field="*{password}">
                    </label>

                    <button type="submit" class="btn btn-primary">Registrati</button>
                    <a href="/">Indietro</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
